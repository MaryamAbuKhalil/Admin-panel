<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      max-width: 800px;
      align-items: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .signin-form {
      flex: 1;
      padding: 20px;
    }
    .custom-img {
      width: 100%;
      height: 100%;
    }
    .btn-signin {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="signin-container">
        <div class="row">
        <!-- Left Box for Picture -->
        <div class="signin-image col-md-6 col-sm-12">
          <img src="img/graduation.PNG" alt="Image" class="custom-img  ">
          <!-- Replace "path_to_your_image.jpg" with your image URL or path -->
        </div>

        <!-- Right Box for Signup Form -->
        <div class="signin-form col-md-6 col-sm-12">
          <form>
            <h3 class="mb-4 text-center">logo</h3>
            <h2 class="text-secondary text-center ">Sign In</h2>
            <p class="text-secondary text-center ">Enter your email address and password to access admin panel.</p>
           
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-signin">Signin</button>
            <p class="mt-3">Don't have an account? <a href="signup.html" class="text-danger">Sign In</a></p>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
